<app-dialogbox></app-dialogbox>
<button type="button" class="btn" id="am" (click)="show()">Add Meter</button>

<hr>
<div  id="amb" *ngFor="let mydata of meter">{{mydata.meterName}}

           <fa-icon [icon]="faTimes" (click)="deleteMeter(mydata.id)"></fa-icon>
</div>
<!-- Creates the bootstrap modal where the image will appear -->
<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

<div class="modal-dialog"  role="document">
<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">METER REGISTRATION</h4>
  </div>
  <div class="modal-body">
            <form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">
                  
                     
                        <div class="form-group">
                              <label>Meter Name</label>
                              <input type="text" formControlName="meterName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.meterName.errors }" />
                              <div *ngIf="submitted && f.meterName.errors" class="invalid-feedback">
                                    <div *ngIf="f.meterName.errors.required">Meter Name is required</div>
                              </div>
                           </div>
                    
                    
                        <div class="form-group">
                           <label>Meter Id</label>
                           <input type="text" formControlName="meterId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.meterId.errors }" />
                           <div *ngIf="submitted && f.meterId.errors" class="invalid-feedback">
                              <div *ngIf="f.meterId.errors.required">Meter Id is required</div>
     
                           </div>
                        </div>
                     
                     
                           <div class="form-group">
                              <label>Section/Field</label>
                              <input type="text" formControlName="section" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.section.errors }" />
                              <div *ngIf="submitted && f.section.errors" class="invalid-feedback">
                                 <div *ngIf="f.section.errors">Section/Field is required</div>
                                
                              </div>
                           </div>
                        
                    
         
         <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Update</button>&nbsp;
         <button type="button" class="btn btn-dark" data-dismiss="modal" (click) = "hide()">Cancel</button>

            </form>
 

</div>
  
</div>
</div>
</div>
